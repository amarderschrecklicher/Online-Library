server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/books/**
          filters:
            - StripPrefix=1

        - id: membership-service
          uri: lb://membership-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1

        - id: forum-service
          uri: lb://forum-service
          predicates:
            - Path=/community/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
