server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/bookdb
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true