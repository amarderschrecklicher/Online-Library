version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bookdb
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672     # RabbitMQ port
      - 15672:15672   # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend

  config-server:
    build: ./config_server
    container_name: config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config_repo:/config_repo
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  eureka-server:
    build: ./eureka
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - backend
    depends_on:
      - mysql

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    restart: on-failure
    networks:
      - backend

  book-service:
    build: ./services/book_service
    container_name: book-service
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - eureka-server
      - config-server
      - rabbitmq
    restart: on-failure
    networks:
      - backend

  membership-service:
    build: ./services/membership_service
    container_name: membership-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - eureka-server
      - config-server
      - rabbitmq
    restart: on-failure
    networks:
      - backend

  forum-service:
    build: ./services/forum_service
    container_name: forum-service
    ports:
      - "8083:8083"
    depends_on:
      - mysql
      - eureka-server
      - config-server
      - rabbitmq
    restart: on-failure
    networks:
      - backend

networks:
  backend:
