syntax = "proto3";

option java_multiple_files = true;
option java_package = "ba.unsa.etf.systemevents.grpc";
option java_outer_classname = "SystemEventProto";

service SystemEventService {
  rpc LogEvent (SystemEventRequest) returns (SystemEventResponse);
}

message SystemEventRequest {
  string timestamp = 1;
  string microservice = 2;
  string user = 3;
  string action_type = 4;
  string resource = 5;
  string response_status = 6;
}

message SystemEventResponse {
  bool success = 1;
}
